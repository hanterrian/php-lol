version: '3.1'
services:
  webserver:
    container_name: 'php-lol-web'
    image: 'nginx:alpine'
    working_dir: /application
    volumes:
      - '.:/application'
      - './phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
    ports:
      - '8080:80'
    depends_on:
      - php-fpm
      - memcached
      - mailhog
      - redis
      - mysql
      - elasticsearch

  php-fpm:
    container_name: 'php-lol-php'
    build: phpdocker/php-fpm
    working_dir: /application
    volumes:
      - '.:/application'
      - './phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/8.2/fpm/conf.d/99-overrides.ini'

  memcached:
    container_name: 'php-lol-memcached'
    image: 'memcached:alpine'

  mailhog:
    container_name: 'php-lol-mailhog'
    image: 'mailhog/mailhog:latest'
    ports:
      - '1025:1025'
      - '8081:8025'

  redis:
    container_name: 'php-lol-redis'
    image: 'redis:alpine'

  mysql:
    container_name: 'php-lol-mysql'
    image: 'mysql:8.0'
    working_dir: /application
    volumes:
      - '.:/application'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=$(DB_DATABASE)
      - MYSQL_USER=$(DB_USER)
      - MYSQL_PASSWORD=$(DB_PASSWORD)
    ports:
      - '8082:3306'

  elasticsearch:
    container_name: 'php-lol-elasticsearch'
    image: 'elasticsearch:6.5.4'
